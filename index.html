<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" defer src="./index.js"></script>
  </head>
  <body>
    <div id="container">
      <p class="full-text">
        <i id="italics">Some italicized text</i>
      </p>
      A text node
      <p>Some paragraph</p>
      <!-- This is a comment -->
      <span>Span Element</span>
    </div>

    <button id="myButton">Click Here</button>
    <button ondblclick="alert(`You've clicked the button twice!`)">
      New Order
    </button>
    <h1 class="texts header-styles">Styling elements with JavaScript</h1>
    <p>
      <b>Innertext Example</b>
      <span id="inner-text"></span>
    </p>

    <hr />

    <p class="food nigerian jollof" id="jollof">What would you like to eat?</p>

    <p>
      <b>textContent Example</b>
      <span id="text-content"></span>
    </p>
    <p id="comparison">Key <span style="display: none"> ABCDE</span></p>

    <h1 id="page-title">Phonebook</h1>
    <p class="family">Marie</p>
    <p class="family">Jon</p>
    <p class="work">Anne</p>
    <p class="work">Joan</p>

    <div>
      <button>First Button</button>
      <button>Second Button</button>
      <button>Third Button</button>
      <button>Fourth Button</button>
    </div>

    <p id="topic">JS array methods</p>
    <p id="first-method">map</p>
    <p id="second-method">filter</p>

    <img src="image.jpg" alt="An example image" />
  </body>
</html>
